name: CI

on:
  push:
    branches:
      - main
      - dev
  pull_request:
    branches:
      - main
      - dev
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: read

jobs:
  ci:
    name: CI
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash
        working-directory: ${{ github.workspace }}
    permissions:
      contents: read
      pull-requests: read
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive
      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          bun-version: latest
      - name: setup UV
        uses: astral-sh/setup-uv@v5
        with:
          version: "latest"
          enable-cache: true
          cache-dependency-glob: |
            pyproject.toml
      - run: |
          bun install --no-interactive
          bun install --no-interactive -g @linthtml/linthtml stylelint eslint prettier typescript markdownlint-cli2
          uv python install 3.13 &&
          uv venv --allow-existing .venv &&
          source .venv/bin/activate &&
          uv sync --all-extras
      - name: Run Linting
        run: |
          bun run check --no-interactive
      - name: Run Formatting and Fixing
        run: |
          bun run fix --no-interactive
      - name: Commit changes
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add --all
          git diff-index --quiet HEAD || git commit -m "bot(ci): fix linting issues [ci]"
  notify:
      needs: [ci]
      if: failure()
      uses: ./.github/workflows/notify.yml
