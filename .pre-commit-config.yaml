repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
      - id: trailing-whitespace
        stages: [pre-commit]
        args: [--markdown-linebreak-ext=md]
      - id: end-of-file-fixer
        stages: [pre-commit]
      - id: check-yaml
        stages: [pre-commit]
        types: [yaml]
      - id: check-added-large-files
        stages: [pre-commit]
  - repo: https://github.com/DavidAnson/markdownlint-cli2
    rev: v0.14.0
    hooks:
      - id: markdownlint-cli2
        args: [--config, .markdownlint.yml, --fix, "*.md","docs/*.md", "docs/**/*.md", "packages/changelogs/*.md"]
        stages: [pre-commit]
        types: [markdown]
  - repo: https://github.com/crate-ci/typos
    rev: v1.27.0
    hooks:
      - id: typos
        stages: [pre-commit]
        exclude: |
          (?x)^(
            .eslintcache |
            eslint.config.mjs |
            .gitignore |
            .pre-commit-config.yaml |
            .markdownlint.yml |
            node_modules/|
            packages/.*?/node_modules|
            external/|
            eslint.config.mjs)
        types_or: [text]
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.7.2
    hooks:
      - id: ruff
        args: ["--fix"]
        stages: [pre-commit]
        types: [python]
      - id: ruff-format
        stages: [pre-commit]
        types: [python]
  - repo: https://github.com/alessandrojcm/commitlint-pre-commit-hook
    rev: v9.18.0
    hooks:
      - id: commitlint
        stages: [commit-msg]
        args: [--config, commitlint.config.ts]
  - repo: local
    hooks:
      - id: shellcheck
        language: system
        name: Shellcheck
        stages: [pre-commit]
        entry: shellcheck -x -S error
        types: [shell]
      - id: build
        name: Build
        language: system
        entry: bun run -b build
        files: src/.*?.ts
        types: [ts]
        stages: [pre-commit]

      - id: stylelint
        name: Stylelint
        language: system
        entry: bun run -b stylelint --fix
        files: src/assets/stylesheets/.*?.css
        types: [css]
        stages: [pre-commit]

      - id: eslint
        name: ESLint
        language: system
        entry: bun run -b eslint --fix
        types: [ts, javascript]
        exclude: |
          (?x)^(
            node_modules/|
            packages/.*?/node_modules|
            .vscode/|
            external/|
            docs/)
        stages: [pre-commit]

      - id: prettier
        name: Prettier
        language: system
        entry: bun run -b prettier --write
        types: [json, yaml, toml]
        exclude: |
          (?x)^(
            node_modules/|
            packages/.*?/node_modules|
            external/)
        stages: [pre-commit]

      - id: commitizen
        name: Commitizen
        language: system
        entry: bun run -b git-cz
        exclude: |
          (?x)^(
            node_modules/|
            packages/.*?/node_modules|
            external/)
        stages: [prepare-commit-msg]
        types: [file]
        always_run: true
