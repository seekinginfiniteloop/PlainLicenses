exclude = [
    ".bzr",
    ".direnv",
    ".eggs",
    ".git",
    ".git-rewrite",
    ".hg",
    ".ipynb_checkpoints",
    ".mypy_cache",
    ".nox",
    ".pants.d",
    ".pyenv",
    ".pytest_cache",
    ".pytype",
    ".ruff_cache",
    ".svn",
    ".tox",
    ".venv",
    ".vscode",
    "__pypackages__",
    "_build",
    "buck-out",
    "build",
    "dist",
    "node_modules",
    "site-packages",
    "venv",
]
extend-include = ["*.ipynb"]


fix = true
line-length = 100
indent-width = 4

target-version = "py313"

[format]
docstring-code-format = true
docstring-code-line-length = 80
line-ending = "auto"
indent-style = "space"

skip-magic-trailing-comma = true

exclude = [
    "**/_vendor",
    "setuptools/_distutils",
    "setuptools/config/_validate_pyproject",
    ".venv",
    ".git",
    ".github",
    ".vscode",
    ".idea",
    "dist",
    "build",
    "site",
    "bin",
    "lib",
    "include",
    "docs",
]
# Enable preview, required for quote-style = "preserve"
preview = true
# https://docs.astral.sh/ruff/settings/#format-quote-style
quote-style = "double"

[lint]

fixable = ["ALL"]
# Almost all rules; but not all https://docs.astral.sh/ruff/rules/
select = [
    "A",
    "ASYNC",
    "B",
    "C",
    "D",
    "E",
    "F",
    "FAST",
    "FLY",
    "FURB",
    "G",
    "I",
    "ICN",
    "INT",
    "N",
    "LOG",
    "PD",
    "PERF",
    "PIE",
    "PT",
    "PTH",
    "PYI",
    "Q",
    "RSE",
    "RET",
    "S",
    "SLF",
    "SLOT",
    "SIM",
    "TC",
    "TRY",
    "RUF",
    "UP",
    "YTT",
    "W",
]
extend-select = [
    "A003",
    "ANN201",
    "ANN002",
    "COM818",
    "C901",
    "DTZ005",
    "DTZ007",
    "FBT001",
    "ISC003",
    "TID252",
    "TID253",
]
ignore = [
    # https://docs.astral.sh/ruff/formatter/#conflicting-lint-rules
    "W191",
    "E402",
    "E111",
    "E114",
    "E117",
    "D200",
    "D205",
    "D206",
    "D300",
    "D417",
    "Q000",
    "Q001",
    "Q002",
    "Q003",
    "COM812",
    "COM819",
    "ISC001",
    "ISC002",
    "D212",
    "UP015" # redundant-open-modes, explicit is preferred
]
exclude = [
    "**/_vendor",
    "setuptools/_distutils",
    "setuptools/config/_validate_pyproject",
]

[lint.pydocstyle]
convention = "google"

[lint.isort]
force-single-line = false
force-wrap-aliases = false
lines-after-imports = 2
lines-between-types = 1
split-on-trailing-comma = false
